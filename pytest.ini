[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no browser)
    integration: Integration tests (slow, use browser)

addopts =
    -v
    --strict-markers
    --tb=short

asyncio_mode = auto

[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
